      {

      body {
        background-color: rgb(255, 255, 170);
        color: black;
        font-size: large;
        width: auto;
        margin: 0;
        padding: 5px;
        font-family: 'Raleway', sans-serif;
      }
      amp-img {
        background-color: gray;

        padding: 3px;
        border-radius: 1px;

        height: 0 auto;
        
      }
       

    </style>
    <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
    <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
    <script async custom-element="amp-lightbox-gallery" src="https://cdn.ampproject.org/v0/amp-lightbox-gallery-0.1.js"></script>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">

    <header class="headerbar">

    <amp-sidebar id="sidebar1" layout="nodisplay" side="left">
      <div role="button" aria-label="close sidebar" on="tap:sidebar1.toggle" tabindex="0" class="close-sidebar">✕</div>

        <li><a href="#">About Me</a></li>
        <li><a href="#">Education</a></li>

      </ul>
    </amp-sidebar>

      <nav title="Contact">
          <div class="section">
            
          <form class="sample-form"
          method="post"
          action-xhr="/documentation/examples/api/submit-form-input-text-xhr"
          target="_top">
          <input type="text"
            name="name"
            placeholder="Name..."
            required>
          <input type="email"
            name="email"
            placeholder="Email..."
            required>
          <input type="submit"
            value="Submit">
          <div submit-success>
            <template type="amp-mustache">
              Success! Thanks {{name}} for trying the <code>amp-form</code> demo! Try to insert the word "error" as a name input in the form to see how <code>amp-form</code> handles errors.
            </template>
          </div>
          <div submit-error>
            <template type="amp-mustache">
              Error! Thanks {{name}} for trying the <code>amp-form</code> demo with an error response.
            </template>
          </div>
        </form>
             <div> <amp-social-share type="email"  data-param-text="Email"></amp-social-share>
<amp-social-share type="linkedin"  data-param-text="LinkedIn"></amp-social-share>
<amp-social-share type="twitter" data-param-text="Twitter"></amp-social-share>
