    <link rel="canonical" href=".html">
    <title>Sparrow World</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-custom>
      body
      {
        width: auto;
        margin: auto;
        padding: 0.5em;
        font-family: 'verdana', sans-serif;
      }

      h1
      {
        margin: 0 100px;

       .social
      {
        margin: auto;
        padding: 0.5em;

      {
        padding: 0.1em;
      }

      {
        margin: 10px 100px;

        border: none;
        margin: 4px;

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

  <body style="background-color: #5E3C2E;">
    <h1 style="text-align: center;">Save Sparrows</h1>
    

    <div>
      	<h4 style="text-align: center;">image of sparrows</h4>
        <amp-img src="https://sparrowworld.org/img/2banner.webp"
          width="800"
          height="400"
          layout="responsive">
        </amp-img>
    </div>

    <div style="padding-top: 10vh;  padding-left: 67vh;">
      	<h4 style="text-align: center; width: 60%;">Image carousel</h4>
       <amp-carousel 
       lightbox
              type="slides"
              width="450"
              height="300"
              controls
              loop
              autoplay
              delay="2000"  data-next-button-aria-label="Go to next slide"
              data-previous-button-aria-label="Go to previous slide">
              <amp-img src="https://sparrowworld.org/img/baby%20sparrow.webp"
                width="450"
                height="300"></amp-img>
              <amp-img src="https://sparrowworld.org/img/malesparrow.webp"
                width="450"
                height="300"></amp-img>
              <amp-img src="https://sparrowworld.org/img/femalesparrow.webp"
                width="450"
                height="300"></amp-img>
        </amp-carousel>
    </div>

    <div>
        <h4 style="text-align: center;">YouTube Video</h4>
        <amp-youtube
          data-videoid="6UQ5ww-vHjU"
          width="480"
          height="200"
          layout="responsive">
        </amp-youtube>
    </div>

    <div class="social-bar">
        <h3 style="text-align: center;">Lets connect on Social Media</h3>
        <amp-social-share
          type="email"
          width="44"
          height="44"
          data-param-url="rajavikrant.developer@gmail.com"
        ></amp-social-share>
        <amp-social-share
          type="linkedin"
          width="44"
          height="44"
          data-param-url="https://www.linkedin.com/in/raja-vikrant-sharma-072718118/"
        ></amp-social-share>
        <amp-social-share
          type="facebook"
          width="44"
          height="44"
          data-param-url="https://www.facebook.com/rv.vikrant"
        ></amp-social-share>
        <amp-social-share
        type="twitter"
        width="44"
        height="44"
       data-param-url="https://twitter.com/Raja_452"
      ></amp-social-share>
    </div>
    <!--
          ## Push State

          `AMP.pushState()` writes state changes to the history. Navigating back, will restore the previous state.
          To test this, increase the count and use your browser's back button to decrease the count.
        -->
        <div style="text-align: center;">
          <h3>Liked our Site? Show some love</h3>
          <amp-state id="count"><script type="application/json">1</script></amp-state>
            
            <button class= "clapbutton" on="tap:AMP.pushState({ count: count + 1 })"><amp-img
              alt="clap"
              src="clap.jpg"
              width="37"
              height="47"
              layout="fixed"
            >
            </amp-img><div> <span [text]="count">1</span></div></button>
        </div>

    <!--Form -->
    <h2 class="sample-heading">Newsletter<code></code></h2>
    <!-- Use `show-first-on-submit` strategy to show the first validation message when the user submit the form. -->
    <form class="sample-form" method="post" action-xhr="/documentation/examples/api/submit-form-input-text-xhr" target="_top" custom-validation-reporting="show-first-on-submit">
      <input type="text" id="show-first-on-submit-name" name="name" placeholder="Name..." required pattern="\p{L}+\s\p{L}+">
      <span visible-when-invalid="valueMissing" validation-for="show-first-on-submit-name"></span>
      <span visible-when-invalid="patternMismatch" validation-for="show-first-on-submit-name">
        Please enter your first and last name separated by a space (e.g. Jane Miller)
      </span>
      <input type="email" id="show-first-on-submit-email" name="email" placeholder="Email..." required>
      <span visible-when-invalid="valueMissing" validation-for="show-first-on-submit-email"></span>
      <span visible-when-invalid="typeMismatch" validation-for="show-first-on-submit-email"></span>
      <input type="submit" value="Subscribe">
      <div submit-success>
        <template type="amp-mustache">
          Success! Thanks {{name}} for trying the <code>amp-form</code> demo! Try to insert the word "error" as a name input in the form to see how <code>amp-form</code> handles errors.
        </template>
      </div>
      <div submit-error>
        <template type="amp-mustache">
          Error! Thanks {{name}} for trying the <code>amp-form</code> demo with an error response.
        </template>
      </div>
    </form>
    <h3 style="text-align: right;">Made by Raja Vikrant Sharma</h3>

  </body>
